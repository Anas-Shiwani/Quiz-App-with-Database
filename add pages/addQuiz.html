<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Data in Quiz</title>
</head>

<body class="bg-warning">
    <h1 class="text-center m-3" style="font-size: 45px;">Add Quiz Questions</h1>
    <div style="border-bottom: 2px solid black;" class="p-2 my-3"></div>

    <div class="container">
        <div class="p-2">
            <textarea name="" class="p-2 fs-5 border-0 rounded w-100 shadow bg-white" placeholder="Add Question"
                id="question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input type="text" placeholder="Enter Options" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" id="option"> 
                <button class="my-3 p-3 bg-dark text-white" onclick= "addOptions()"> Add Options </button>
            </div>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
                <p class="bg-success text-white p-3" id="correctAnswer">Correct Answer</p>
            </div>
            <div>
                <button class="btn btn-dark  rounded-pill" onclick="submitQuestion()">Submit Question</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="addQuiz.js"></script>

</body>

</html>
